<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 自适应设备视图 -->
  <link rel="stylesheet" href="style.css"> <!-- 引入外部样式表 -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> <!-- 设置网站图标 -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- 优化字体加载 -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet"> <!-- 引入 Google 字体 -->
  <title>Frontend Mentor | QR code component</title> <!-- 网站标题 -->
</head>
<body>
  <!-- 主卡片内容容器 -->
  <div class="card">
    <!-- 显示二维码图片 -->
    <img src="./images/image-qr-code.png" alt="QR Code" class="qr-code">
    <h1>Improve your front-end skills by building projects</h1>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  <!-- 页脚 -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://anatomi.io/">Matt</a>.
    </div>
  </footer>
</body>
</html>
